<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 引入elementui样式文件 -->
    <link rel="stylesheet" href="./plugins/elementui/index.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <span id="logo">ALLGPT</span>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 120">
        <path
          fill="#0099ff"
          fill-opacity="1"
          d="M0,96L80,101.3C160,107,320,117,480,106.7C640,96,800,64,960,58.7C1120,53,1280,75,1360,85.3L1440,96L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"
        ></path>
      </svg>
      <div id="content">
        <div class="ai">
          <div class="ai-info">
            <img src="./images/ai.jfif" alt="" />
            <div class="answer info">欢迎来到ALLGPT🎈</div>
          </div>
        </div>
        <div class="ai">
          <div class="ai-info">
            <img src="./images/ai.jfif" alt="" />
            <div class="answer info">请在下方选择框进行输入选择☀️</div>
          </div>
        </div>
      </div>
      <div id="footer">
        <el-cascader v-model="value" :options="options"></el-cascader>
        <el-input
          v-model="inputText"
          :disabled="noselect"
          placeholder="请先进行选择"
          v-show="!showFile"
        ></el-input>
        <el-input
          v-show="showFile"
          v-model="inputPic"
          type="file"
          accept="image/png, image/jpg, image/jpeg"
          :disabled="noselect"
          placeholder="请选择文件"
        ></el-input>
        <el-button @click="showValue">确定</el-button>
      </div>
    </div>
    <!--引入 vue-->
    <script src="./plugins/vue/vue.js"></script>
    <!--引入 axios-->
    <script src="./plugins/vue/axios.min.js"></script>
    <!-- 引入组件库 -->
    <script src="./plugins/elementui/index.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          value: [],
          options: [
            {
              value: 'yuyan',
              label: '语言',
              children: [
                {
                  value: 'text2voiceMin',
                  label: '短文本合成',
                },
                {
                  value: 'text2voiceLong',
                  label: '长文本合成',
                },
              ],
            },
            {
              value: 'shibie',
              label: '通用识别',
              children: [
                {
                  value: 'wordSearch',
                  label: '通用文字识别',
                },
                {
                  value: 'workSearch',
                  label: '办公文档识别',
                },
                {
                  value: 'perSearch',
                  label: '人体检测与属性识别',
                },
                {
                  value: 'goodSearch',
                  label: '物体识别',
                },
                ,
                {
                  value: 'carSearch',
                  label: '车辆识别',
                },
                {
                  value: 'logoSearch',
                  label: 'logo识别',
                },
                {
                  value: 'plantSearch',
                  label: '植物识别',
                },
              ],
            },
            {
              value: 'tuxiang',
              label: '图像',
              children: [
                {
                  value: 'pictureFix',
                  label: '图像修复',
                },
                {
                  value: 'blackWhite',
                  label: '黑白图片上色',
                },
                {
                  value: 'dongman',
                  label: '人像动漫化',
                },
              ],
            },
          ],
          showFile: false,
          fileList: [],
          inputText: '',
          inputPic: '',
          noselect: true,
        },
        methods: {
          showValue() {
            console.log(this.inputPic);
          },
        },
        watch: {
          value(newvalue, oldvalue) {
            if (newvalue[0] === 'shibie' || newvalue[0] === 'tuxiang') {
              console.log(1);
              this.showFile = true;
              this.noselect = false;
              return;
            }
            this.noselect = false;
            this.showFile = false;
          },
        },
      });
    </script>
  </body>
</html>
